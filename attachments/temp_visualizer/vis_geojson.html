<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Velosofize GeoJSON Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }

    #layer-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }

    #layer-buttons button {
      margin: 0 5px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="layer-buttons">
    <button onclick="setBaseLayer('cyclosm')">CyclOSM</button>
    <button onclick="setBaseLayer('osm')">OpenStreetMap</button>
    <button onclick="setBaseLayer('sat')">Satellite</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([42.7, 23.3], 9);

    const layers = {
      cyclosm: L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
        attribution: '&copy; CyclOSM & OpenStreetMap contributors'
      }),
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }),
      sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri, Earthstar Geographics'
      })
    };

    let currentBaseLayer = layers.cyclosm;
    currentBaseLayer.addTo(map);

    function setBaseLayer(layerName) {
      if (layers[layerName] && layers[layerName] !== currentBaseLayer) {
        map.removeLayer(currentBaseLayer);
        currentBaseLayer = layers[layerName];
        currentBaseLayer.addTo(map);
      }
    }

    function styleFromStyleUrl(styleUrl) {
      const match = styleUrl?.match(/#line-([0-9A-Fa-f]{6})/);
      if (match) {
        return {
          color: `#${match[1]}`,
          weight: 4,
          opacity: 1
        };
      } else {
        return {
          color: "#0074D9",
          weight: 3,
          opacity: 0.8
        };
      }
    }

    fetch('https://raw.githubusercontent.com/velosofist/velosofize/main/export_formats/velosofize_export.geojson')
      .then(response => response.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: function(feature) {
            const styleUrl = feature.properties?.styleUrl;
            return styleFromStyleUrl(styleUrl);
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(feature.properties.name);
            }
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error('Error loading GeoJSON:', err);
      });
  </script>
</body>
</html>
