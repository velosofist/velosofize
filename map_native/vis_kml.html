<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Velosofize Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 600,
          'GRAD' 0,
          'opsz' 24;
        font-size: 16px;
        color: #eee8d5;
      }

      body {
        margin: 0; 
        padding: 0; 
        font-family: 
        sans-serif; 
        background: #eee8d5;
      }
      #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
      #project-header {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #000033;
        padding: 6px 12px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        font-size: 24px;
        font-family: sans-serif;
      }
      #project-header img {
        width: 24px;
        height: 24px;
        border-radius: 4px;
      }

      #link-buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #000033;
        padding: 6px 6px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        flex-direction: column; /* Change layout to vertical */
        gap: 8px; /* Add spacing between buttons */
      }
      #link-buttons a {
        display: inline-block;
        width: 32px;
        height: 32px;
        background: rgba(8, 12, 59, 0.9);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }
      #link-buttons a:hover {
        transform: scale(1.15);
      }
      #link-buttons a img {
        width: 30px;
        height: 30px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <button id="legend-btn" title="CyclOSM Legend"
      style="
        position: fixed;
        top: 16px;
        right: 16px;
        z-index: 2000;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: #08103b;
        color: #fff;
        font-size: 22px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <span class="material-symbols-outlined" style="font-size: 28px;">help</span>
    </button>

    <div id="legend-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.55); z-index:3000; align-items:center; justify-content:center;">
    <div style="position:relative; width:90vw; max-width:600px; height:90vh; background:#fff; border-radius:12px; box-shadow:0 4px 32px rgba(0,0,0,0.3); overflow:hidden;">
      <button id="close-legend" title="Затвори / Close"
        style="position:absolute; top:16px; right:16px; z-index:10; background:#08103b; color:#fff; border:none; border-radius:50%; width:32px; height:32px; font-size:20px; cursor:pointer;">
        <span class="material-symbols-outlined" style="font-size: 16px;">close</span>
      </button>
      <button id="switch-language-legend" title="Език / Language"
        style="position:absolute; top:64px; right:16px; z-index:10; background:#08103b; color:#fff; border:none; border-radius:50%; width:32px; height:32px; font-size:20px; cursor:pointer;">
        <span class="material-symbols-outlined" style="font-size: 16px;">letter_switch</span>
      </button>
      <iframe id="legend-iframe" src="./cyclosm_legend.html" style="width:100%; height:100%; border:none;"></iframe>
    </div>
  </div>

    <div id="project-header">
      <a href="https://velosofist.github.io/velosofize/index.html"
        style="text-decoration:none; color:#e6e5e1; display:flex; align-items:center; gap:8px;">
        <img
          src="https://velosofist.github.io/velosofize/attachments/temp_icon.jpeg"
          alt="Velosofize Icon">
        <span>VELOSOFIZE</span>
      </a>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script
      src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

    <div id="link-buttons">
      <a href="https://www.google.com/maps/d/u/0/edit?mid=13Ke06MOSLTuBBbr2ITKNV7kLhs_v2Qc&usp=sharing"
        target="_blank" title="Google Maps">
        <img
          src="https://www.gstatic.com/marketing-cms/assets/images/48/6b/6a951c294a47991a8229779b508e/maps.webp=s108-fcrop64=1,00000000ffffffff-rw"
          alt="Google Maps">
      </a>
      <a href="https://earth.google.com/web/@42.68536362,23.34252187,551.21893103a,13559.28278408d,35y,-0h,0t,0r/data=CgRCAggBMigKJgokCiAxM0tlMDZNT1NMVHVCQmJyMklUS05WN2tMaHNfdjJRYyACOgMKATBCAggASggI3rfSkgMQAQ"
        target="_blank" title="Google Earth">
        <img
          src="https://www.gstatic.com/marketing-cms/assets/images/32/80/489eca5d4dfab22aa3901c6c882a/g-earth.webp=s108-fcrop64=1,00000000ffffffff-rw"
          alt="Google Earth">
      </a>
      <a href="https://github.com/velosofist/velosofize/tree/main/export_formats"
        target="_blank" title="GitHub">
        <img
          src="https://raw.githubusercontent.com/velosofist/velosofize/refs/heads/main/attachments/github-mark/github-mark-white.png"
          alt="GitHub">
        </a>
    </div>

    <div id="overlay-toggle-buttons"
      style="
        position: absolute;
        right: 16px;
        bottom: 150px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: #000033;
        border: 1px solid #e6e5e1;
        border-radius: 12px;
        padding: 8px;
        box-sizing: border-box;
        ">
    </div>

    <div id="layer-switcher"
      style="
        position: absolute;
        bottom: 16px;
        right: 16px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #e6e5e1;
        border-radius: 12px;
        background: #000033;
        padding: 10px 8px;
        ">
      <span style="color: #e6e5e1; font-weight: bold; margin-bottom: 6px; font-size: 16px;">
        Основа
      </span>
      <button id="layer-icon-btn"
        style="background: #000033; border: none; border-radius: 8px; padding: 0; cursor: pointer;">
        <img id="layer-icon-img" src="tile_icons/tile_cyclosm.png" alt="CyclOSM" style="width: 60px; height: 60px;">
      </button>
    </div>

    <div id="layer-name-flash"
      style="
        display: none;
        position: fixed;
        bottom: 16px;
        width: 120px;
        left: 50%;
        transform: translateX(-50%);
        background: #000033;
        color: #eee8d5;
        font-weight: bold; 
        font-size: 16px;
        text-align: center;
        padding: 12px 32px;
        border-radius: 12px;
        z-index: 3000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s;
      ">
    </div>
  <script src="vis_kml.js"></script>
  <script src="navigation.js"></script>
  <script src="overlays.js"></script>
  </body>
</html>
